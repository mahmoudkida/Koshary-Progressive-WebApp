<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Koshary is a progressive web app for resturants reviews built as part of udacity nandodegree program by Mahmoud Kida">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Koshary - Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="/">
                    <img src="img/logo-horizontal.png" alt="Koshary - Resturant Reviews App"
                         srcset="img/logo-horizontal.png 320w,
                                 img/logo-horizontal.png 480w,
                                 img/logo-horizontal.png 800w"
                         sizes="(max-width:480px) 20%, 10% ">
                </a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <details>
                    <summary id="lbl-toggle-filter">Filter Results</summary>
                    <p>
                        <label for="neighborhoods-select">
                    Select Neighborhood
                    </label>
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
                </select>

                        <label for="cuisines-select">
                    Select Cuisine
                    </label>
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                      <option value="all">All Cuisines</option>
                    </select>
                    </p>
                </details>

            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>



    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Koshary - Restaurant Reviews App</strong></a> All Rights Reserved Made with ‚ù§ by Mahmoud Kida.
    </footer>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmX7Od4d5_bvaU2XMccR39jCSmi5d5eWg&libraries=places&callback=initMap"></script>

</body>

</html>
