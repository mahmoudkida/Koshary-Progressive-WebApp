<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Koshary is a progressive web app for resturants reviews built as part of udacity nandodegree program by Mahmoud Kida">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#6e43fc">
    <link rel="manifest" href="/manifest.json">


    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/base.css" media="screen">
    <link rel="stylesheet" href="css/tablet.css" media="only screen and (min-width: 768px)">
    <link rel="stylesheet" href="css/desktop.css" media="only screen and (min-width: 992px)">
    <title>Koshary - Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1 role="navigation">
                <a href="/">
                    <img class="logo"  srcset=" /img/logo-horizontal_nnfx9z_c_scale,w_200.png 320w,
                        /img/logo-horizontal_nnfx9z_c_scale,w_521.png 521w" src="/img/logo-horizontal_nnfx9z_c_scale,w_521.png" alt="Koshary - Resturant Reviews App">
                </a>
                <a href="#restaurant-container" class="skip">Skip to main content</a>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb">
            <ol id="breadcrumb" role="navigation">
                <li><a href="/">Home</a></li>
            </ol>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <img class="static-map" src="" alt="A static image for the map which contain the location of the restaurant" onclick="initMap()">
            <div id="map" title="Restaurant Map Location" role="application" aria-label="An interactive map showing restaurant location on the map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img" alt="Resturant Main Image">
            <p title="Restaurant Cuisine" id="restaurant-cuisine"></p>
            <address id="restaurant-address"></address>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list" role="list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved Made with ‚ù§ by Mahmoud Kida.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!--<script src="js/idb.js"></script>-->
    <!--service worker controller-->
    <!--<script src="js/swhelper.js"></script>-->
    <!-- Database helpers -->
    <!--<script src="js/dbhelper.js"></script>-->
    <!-- Main javascript file -->
    <!--<script src="js/restaurant_info.js"></script>-->
    <script src="js/vendor.js"></script>
    <script src="js/restaurant_info.js"></script>

    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmX7Od4d5_bvaU2XMccR39jCSmi5d5eWg&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
